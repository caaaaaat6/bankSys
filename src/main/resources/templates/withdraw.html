<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取款</title>
</head>
<body>
<h1>取款</h1>

<form method="POST" th:action="@{/users/enterprise/withdraw}" id="depositCurrentForm" th:object="${withDrawFrom}">

    <label for="money">取款金额：</label>
    <input type="number" th:field="*{money}">
    <span class="validationError"
          th:if="${#fields.hasErrors('money')}"
          th:errors="*{money}">Invalid withdraw money</span><br/>

    <button type="submit">Withdraw</button>
</form>
</body>
</html>
