<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>定期存款</title>
</head>
<body>
<h1>定期存款</h1>

<form method="POST" th:action="@{/users/enterprise/deposit/fixed}" id="depositFixedForm" th:object="${depositFixedForm}">

    <label for="money">存款金额：</label>
    <input type="number" th:field="*{money}">
    <span class="validationError"
          th:if="${#fields.hasErrors('money')}"
          th:errors="*{money}">Invalid deposit money</span><br/>

    <label for="depositDays">定期天数（整数）：</label>
    <input type="text" th:field="*{depositDays}">
    <span class="validationError"
          th:if="${#fields.hasErrors('depositDays')}"
          th:errors="*{depositDays}">Invalid number of days</span><br/>

    <button type="submit">Deposit</button>
</form>
</body>
</html>
