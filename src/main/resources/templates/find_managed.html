<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询所管雇员</title>
</head>
<body>
<h1>查询所管雇员</h1>

<p th:text="'雇员总人数：' + ${employees.size()} + '人'"></p>
<p th:text="'所在部门：' + ${session.employee.department.departmentName}"></p>
<table border="1px" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th>雇员ID</th>
        <th>雇员姓名</th>
        <th>雇员类型</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee, queryRow : ${employees}">
        <td th:text="${employee.userId}"></td>
        <td th:text="${employee.userName}"></td>
        <td th:text="${employee.employeeType}"></td>
    </tr>
    <tr th:if="${employees.size() == 0}">
        <td colspan="3">No query logs available</td>
    </tr>
    </tbody>
</table>

</body>
</html>
